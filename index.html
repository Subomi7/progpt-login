<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- icon -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header1">
        <h2>Pro-Gpt</h2>
      </div>
      <div class="buttons">
        <button type="button" class="btn"><a href="#" target="_blank">Login</a></button>
        <button type="button" class="btn1"><a href ="#" target="_blank">Sign up</a></button>
      </div>
    </header>
    <main class="main">
      <h2>Welcome Back!</h2>
      <form>
        <input
          type="text"
          class="form-control"
          placeholder="you@yourmail.com"
          required
        />
        <input
          type="text"
          class="form-control"
          placeholder="Password"
          required
        />
      </form>
      <p class="forgot-password"><a href="#" target="_blank">Forgot Password?</a></p>
      <button type="submit" class="btn2"><a href="#" target="_blank">Login</a></button>
      <p>------- or Login with -------</p>
      <section class="icons">
        <div>
          <a href="https://accounts.google.com/" target="_blank"
            ><i class="devicon-google-plain colored"></i
          ></a>
        </div>
        <div>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="devicon-facebook-plain colored"></i
          ></a>
        </div>
      </section>
      <p class="alternative">
        Don't have an account? <a href="#"><strong>Signup Now</strong></a>
      </p>
    </main>
    <footer class="footer">
      <div class="term">Term of use</div>
      <div class="privacy">Privacy Policy</div>
    </footer>
  </body>
</html>
